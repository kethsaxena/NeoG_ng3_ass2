<html lang="en">

      name="description"
      content="Get your WA ME link just from a click"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"

  <body>
    <header class="container">
       <nav id="custom-nav">
      <ul>
          <li><a href="index.html">Tripwise Tools</a></li>
          <li><a href="ASC.html">Average Speed Calculator</a></li>

      <hgroup>
        <h1>Fuel Cost Calculator</h1>
        <p>Calculate the Total Cost to Travel given the total distance,mileage and unit cost of gas</p>
      </hgroup>
    </header>
    <main class="container">
      <div id="app">
        <input id="dist" type ="number" placeholder="Enter distance(KM)" />
        <input id="kmpl" type ="number" placeholder="Fuel Efficiency (Km / l)" />
        <input id="rspl" type ="number" placeholder="Fuel Price (Rs/ l)" />
        <br/>
        <input type="button" id="calcCost" value="Calculate Cost in INR(₹)" />
      </div>
       <section>
        <p id="result"></p>
      </section>
    </main>
<script id="NeoG_ng1_Ass2">
    // Select elements
    const inputDistance = document.getElementById("dist");
    const inputKmpl = document.getElementById("kmpl");
    const inputRspl = document.getElementById("rspl");
    const buttonGenerate = document.getElementById("calcCost");
    const result = document.getElementById("result");


    // Function to generate WhatsApp link
    function getCost(dist, kmpl,rspl) {
      let cost  = parseFloat(dist.replace(/[^\d]/g, ''))/parseFloat(kmpl.replace(/[^\d]/g, ''))*parseFloat(rspl.replace(/[^\d]/g, ''));
      return  cost.toLocaleString('en-US',{minimumFractionDigits: 2,
    maximumFractionDigits: 2});
    }

    // Handle click
    function calcTotalCostClick () {
      // Generate URL
      const TDist = inputDistance.value;
      const Kmpl = inputKmpl.value;
      const Rspl = inputRspl.value;

      const tCost = getCost(TDist, Kmpl,Rspl);
      if (tCost) {
        result.innerText = `Your Total Cost of Trip :₹${tCost} `;
      }
      else{
        result.innerText = `Try Again: Soemthing Went Wrong`;
      }
      
    }

    // Event Listener
    buttonGenerate.addEventListener("click", calcTotalCostClick );
</script>

  </body>
</html>
